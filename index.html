 function process(){
    
    var data = document.jarvisform.speech.value;
    console.log(data);
    if(data != ''){
        
        socket.emit('ack', { command: 'Made it!' });
        switch (data) 
        {
            case 'light on':
                socket.emit('data', {data: data});
                break;
            case 'light off':
                socket.emit('data', {data: data});
                break;
            case 'temperature':
                socket.emit('data', {data: data});
                break;
            case 'house status':
            case 'House status':
                socket.emit('data', {data: data});
                break;
            case 'courtney keeling':
            case 'Courtney Keeling':
                socket.emit('data', {data: data});
                break;
            case 'beat box':
            case 'Beat box':
            case 'beatbox':
                socket.emit('data', {data: data});
            default:
                socket.emit('data', {data: 'undefined'});
                break;

        }
    
    document.jarvisform.speech.value = '';
    } 
}


function tts(text)
{

    var ttsurl = 'http://translate.google.com/translate_tts?tl=en&q=';
    var url = ttsurl + text;
    $.sound.play(url);


}


(function($) {

$.sound = {
    tracks: {},
    enabled: true,
    template: function(src) {
        return '<embed style="height:0" loop="false" src="' + src + '" autostart="true" hidden="true"/>';
    },
    play: function(url, options){
        if (!this.enabled)
            return;
        var settings = $.extend({
            url: url,
            timeout: 2000
        }, options);

        if (settings.track) {
            if (this.tracks[settings.track]) {
                var current = this.tracks[settings.track];
                // TODO check when Stop is avaiable, certainly not on a jQuery object
                current.Stop && current.Stop();
                current.remove();  
            }
        }

        var element = $.browser.msie
            ? $('<bgsound/>').attr({
                src: settings.url,
                loop: 1,
                autostart: true
              })
            : $(this.template(settings.url));

        element.appendTo("body");

        if (settings.track) {
            this.tracks[settings.track] = element;
        }

        if(options){
            setTimeout(function() {
                element.remove();
            }, options.timeout)
        }

        return element;
    }
};

})(jQuery);
